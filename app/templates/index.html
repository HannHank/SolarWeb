{% extends 'base.html' %}
{% block header %}
  <h1>{% block title %}Index{% endblock %}</h1>
{% endblock %}

{% block content %}
{% raw %}
<div id="app">
<p v-if="isConnected">We're connected to the server!</p>
    <p>Message from server: "{{socketMessage}}"</p>
    <button @click="pingServer()">Ping Server</button>
</div>
{% endraw %}
{% endblock %}
